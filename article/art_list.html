<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文件列表</span>
            <!-- <button id="btnAdd" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类型</button> -->
        </div>
        <div class="layui-card-body">
            <form class="layui-form" id="selectForm">
                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="cate_id">
                            <!-- <option value="">所有分类</option>
                            <option value="0">北京</option>
                            <option value="1">上海</option>
                            <option value="2">广州</option> -->
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <select name="state">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item layui-inline">
                    <div class="layui-input-block">
                        <button class="layui-btn" id="cate_select" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发布时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>许闲心</td>
                        <td>2016-11-28</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-sm">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-sm">删除</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <div id="pageBox"></div>
        </div>
    </div>
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tpl-art-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <a href="/article/art_edit.html?id={{$value.Id}}" type="button" class="layui-btn layui-btn-sm btn-edit"
                    data-id="{{$value.Id}}">编辑</a>
                <button type="button" class="layui-btn layui-btn-danger btn-del layui-btn-sm"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-art-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
